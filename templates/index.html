<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Local LLM Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Local LLM Chat</h2>

    <div id="chat-box">
        {% for msg in messages %}
            {% if msg.role == "user" %}
                <div class="user"><b>あなた:</b> {{ msg.content }}</div>
            {% else %}
                <div class="assistant"><b>LLM:</b> {{ msg.content }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <form action="/chat" method="post">
        <input type="text" name="message" placeholder="メッセージを入力..." required>
        <button type="submit">送信</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      document.querySelectorAll('.assistant').forEach(el => {
        const raw = el.textContent;
        el.innerHTML = marked.parse(raw);
      });
    </script>
</body>
</html>
